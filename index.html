<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dilpreet</title>
  <meta name="description" content="Personal site — a quiet, elegant presence." />

  <!-- Minimal, elegant styles (single-file) -->
  <style>
    :root{
      --bg1:#f7f7fa;
      --bg2:#fbfbff;
      --accent:#0f172a;
      --muted:rgba(15,23,42,0.55);
      --glass: rgba(255,255,255,0.6);
      --max-width:1100px;
      --radius:18px;
      color-scheme: light;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* page layout */
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;min-height:100vh;padding:40px;background:linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }

    .card{
      width:100%;max-width:var(--max-width);padding:48px 56px;border-radius:var(--radius);backdrop-filter:blur(6px) saturate(120%);
      background:linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.6));box-shadow:0 10px 30px rgba(15,23,42,0.08);
      border:1px solid rgba(15,23,42,0.04);
      display:flex;align-items:center;justify-content:space-between;gap:40px;flex-wrap:wrap
    }

    /* identity */
    .brand{display:flex;flex-direction:column;gap:8px}
    h1{font-size:clamp(28px,5.2vw,48px);margin:0;letter-spacing:-0.02em;color:var(--accent);font-weight:700}
    p.lead{margin:0;color:var(--muted);font-size:clamp(14px,1.4vw,16px);max-width:60ch}

    /* small nav / links */
    nav{display:flex;gap:18px;align-items:center}
    a.link{font-size:14px;text-decoration:none;color:var(--muted);padding:8px 12px;border-radius:12px;border:1px solid transparent}
    a.link:hover{color:var(--accent);background:var(--glass);border-color:rgba(15,23,42,0.04)}

    /* little ornament */
    .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,#7c3aed,#06b6d4);box-shadow:0 6px 18px rgba(9,20,60,0.08)}

    /* footer small */
    .meta{font-size:13px;color:var(--muted);margin-top:18px}

    @media (max-width:720px){
      .card{padding:28px}
      nav{width:100%;justify-content:flex-start}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: no-preference){
      h1{transform-origin:left center;animation:slideIn .9s cubic-bezier(.2,.9,.2,1) both}
      @keyframes slideIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div style="display:flex;align-items:center;gap:16px">
        <div class="dot" aria-hidden="true"></div>
        <h1 id="your-name">Your Name</h1>
      </div>
      <p class="lead">&ldquo;Designing products and thoughtful interfaces.&rdquo;</p>

      <div class="meta">Small updates: occasionally. <span aria-hidden="true">—</span> <a href="#contact" class="link">Contact</a></div>
    </div>

    <nav aria-label="primary" style="margin-left:auto">
      <a class="link" href="#about">About</a>
      <a class="link" href="#work">Work</a>
      <a class="link" href="#notes">Notes</a>
    </nav>
  </main>

  <!-- tiny script to make edit easier -->
  <script>
    // Replace this name quickly from the console: setName('A. Person')
    window.setName = function(name){
      document.getElementById('your-name').textContent = name;
    };

    // keyboard shortcut: press 'e' to focus the page title for quick editing (non-editable by default)
    document.addEventListener('keydown', function(e){
      if(e.key === 'e' && (e.metaKey || e.ctrlKey)){
        const newName = prompt('Set your site title (name):', document.getElementById('your-name').textContent);
        if(newName) setName(newName);
      }
    });
  </script>
</body>
</html>
